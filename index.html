<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>My Chart.js Chart</title>
  </head>
  <body>
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>

    <script>
      let myChart = document.getElementById("myChart").getContext("2d");

      //Global Options
      Chart.defaults.global.defaultFontFamily = "Lato";
      Chart.defaults.global.defaultFontSize = 18;
      Chart.defaults.global.defaultFontColor = "#777";

      let massPopChart = new Chart(myChart, {
        type: "bar", //type options: bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data: {
          labels: ["Glasgow", "Edinburgh", "Aberdeen", "Dundee", "Paisley"],
          datasets: [
            {
              label: "Population",
              data: [590507, 459366, 195021, 147285, 76834],
              //backgroundColor: "green" //sets the colour of all bars in this data set to green, this can take rgba values, colour names and hexadecimal values
              backgroundColor: [
                //By setting an array you can assign each bar a colour
                "rgba(255, 99, 132, 0.6)",
                "rgba(54, 162, 235, 0.6)",
                "rgba(255, 206, 86, 0.6)",
                "rgba(75, 192, 192, 0.6)",
                "rgba(153, 102, 255, 0.6)",
                "rgba(255, 159, 64, 0.6)",
                "rgba(255, 99, 132, 0.6)"
              ],
              borderWidth: 1,
              borderColor: "#777",
              hoverBorderWidth: 2,
              hoverBorderColor: "#000"
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: "Largest Cities in Scotland",
            fontSize: 25
          },
          legend: {
            position: "right",
            labels: {
              fontColor: "black"
            }
          }
        }
      });
    </script>
  </body>
</html>
